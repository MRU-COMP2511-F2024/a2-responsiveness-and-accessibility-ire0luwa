<body>
    <header>
        <nav class="pages">
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h2>Contact us</h2>
        <form id="form" method="post" action="mailto:damok465@mtroyal.ca">
            <label for="salutation">* Salutation: </label>
            <select>
                <option>-- select an option --</option>
                <option value="Mr.">Mr.</option>
                <option value="miss">Miss</option>
                <option value="mrs">Mrs</option>
                <option value="dr">Dr.</option>
            </select>

            <div class="form-row">
                <label for="first-name">* First Name:</label>
                <input type="text" id="first-name" autofocus required>
            </div>
            <div class="form-row">
                <label for="last-name">* Last Name:</label>
                <input type="text" id="last-name" required>
            </div>
            <label for="email">* Email:</label>
            <input type="email" id="email" placeholder="XXXXX@mtroyal.ca" required>
            <label for="phone">* Phone Number:</label>
            <input type="tel" id="tel" placeholder="010-234-5678">
            <label for="message">* Message:</label>
            <textarea id="message" required></textarea>
            <button type="submit">Submit</button>
            <input type="reset" value="Reset">
        </form>
    </section>
